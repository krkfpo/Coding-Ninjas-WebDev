<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Already registered?<u>LOGIN</u> now</h3>
        <form>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="abc@gmail.com"/>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" />
            <input type="submit" value="submit" />
        </form>
        <hr />
        <h2><a href="">Coding Ninjas Blogs</a></h2>
    </header>
    <main>
        <header>
            <img src="assets/images/heroimg.png" alt="coding ninjas love coding image"/>
        </header>
        <hr />
        <u><h2>Registration</h2></u>
        <form>
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" type="text"/>

            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" type="text"/>

            <table>
                <tr>
                    <td rowspan="3">Current Adress</td>
                    <td>&nbsp;<label for="flatno">Flat No/House No</label></td>
                    <td>&nbsp;<input id="flatno" type="text" name="flatno"></td>
                </tr>
                <tr>
                    <td>&nbsp;<label for="Locality">Locality</label></td>
                    <td>&nbsp;<input id="Locality" type="text" name="locality"></td>
                </tr>
                <tr>
                    <td>&nbsp;<label for="city">City</label></td>
                    <td>&nbsp;<input id="city" type="text" name="city"></td>
                </tr>
            </table>
            <b><label for="address-check">Is Current adress and permannet adress same?</label></b>

            <input id="yes" type="radio" name="adress-same-or-different" value="Yes"/>
            <label for="yes">Yes</label>

            <input id="no" type="radio" name="adress-same-or-different" value="No"/>
            <label for="no">No</label>

            <br/>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email"/>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <br />
            <input type="submit" value="Register" />
        </form>
    </main>
</body>
</html>
